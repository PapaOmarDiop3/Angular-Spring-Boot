<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Étudiant</title>
    <!-- Lien vers le CSS -->
    <!-- Lien vers les polices et icônes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="row">
    <div class="card col-md-6 offset-md-3">
        <div class="row">
            <h3 class="text-center mt-2 mb-4">Create Student</h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group mb-4">
                        <label for="firstName" class="form-label">Prénom</label>
                        <input type="text" class="form-control form-control-lg" id="firstName" [(ngModel)]="student.firstName" name="firstName" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" class="form-control form-control-lg" id="lastName" [(ngModel)]="student.lastName" name="lastName" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" [(ngModel)]="student.email" name="email" required>
                    </div>

                    <button class="btn btn-success btn-lg" type="submit">
                        <i class="fas fa-plus"></i> Ajouter
                    </button>               
                 </form>
            </div>
        </div>
    </div>
</div>
