<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Étudiant</title>
    <!-- Lien vers le CSS -->
    <!-- Lien vers les polices et icônes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="container mt-4">
    <h2 class="text-center mb-4">Liste des étudiants</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{ student.firstName }}</td>
                <td>{{ student.lastName }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <button (click)="updateStudent(student.id)" class="btn btn-outline-primary">
                        <i class="fas fa-edit"></i> Update
                    </button>               <!--     <button (click)="studentDetails(student.id)" class="btn btn-outline-secondary ms-2">View</button>  -->
                    <button (click)="deleteStudent(student.id)" class="btn btn-outline-danger ms-2">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
