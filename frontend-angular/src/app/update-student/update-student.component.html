<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Étudiant</title>
    <!-- Lien vers le CSS -->
    <!-- Lien vers les polices et icônes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="container mt-4">
    <h1 class="text-center mb-4">Modifier un Étudiant</h1>
    <div class="update-student-container">
        <div class="card shadow-lg mx-auto">
            <div class="card-header text-center">
                <h3>Modifier un Étudiant</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <label for="firstName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName" required>
                    </div>
                    <div class="mb-4">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="student.email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block">
                        <i class="fas fa-save"></i> Sauvegarder
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
